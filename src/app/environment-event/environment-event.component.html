<button class="btn btn-info w-100 text-start btn-add" (click)="openModal()">
    <fa-icon [icon]="faSquarePlus" class="me-2"></fa-icon>
    Crear nuevo entorno
</button>

<!-- Modal -->
<div class="modal" aria-hidden="false" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class="d-flex justify-content-between mb-2">
                    <button type="button" class="btn border border-0"  [placement]="infoPopoverPlacement"
                    ngbPopover="El entorno es un lugar donde se suelen desarrollar las tareas, por ejemplo, escuela. El evento es un tipo de tarea frecuente que realizas en un entorno, por ejemplo, exámen."
                    popoverTitle="¿Qué es entorno?, ¿qué es evento?">
                        <fa-icon [icon]="faCircleInfo" class="m-1 fs-4"></fa-icon>
                    </button>
                    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
                </div>
                <div class="container mb-3" #eventsContainer>
                </div>
                <input type="text" class="form-control fs-4 mb-3 form-title" placeholder="Nombre del Entorno" #nameEnvironment>
                <div class="row">
                    <div class="col-sm-10 col-10">
                        <input type="text" (keyup.enter)="addEvent()" class="form-control mb-2" placeholder="Nombre del evento" #nameEvent>
                    </div>
                    <div class="col-sm-2 col-2">
                        <button class="btn btn-success" (click)="addEvent()" placement="end" ngbTooltip="Añadir un evento" triggers="hover">
                            <fa-icon [icon]="faPlus" class="m-1"></fa-icon>
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="saveEnvironment()">Crear entorno</button>
            </div>
        </div>
    </div>
</div>

<app-toast-container></app-toast-container>
