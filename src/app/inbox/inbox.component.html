<div class="inbox">
    <h2 class="mt-5">Hoy</h2>
    <div class="environment-container">
        <h5>Mis proyectos</h5>
        <hr>
        <div class="task-list">
            <div class="task-container">
                <button type="button" class="btn check" (click)="taskDone($event)"></button>
                <span class="m-0">Hacer 30 minutos de yoga</span>
                <div class="text-time">
                    <p>7:30 am</p>
                    <fa-icon [icon]="faClock"></fa-icon>
                    <div class="text-event">
                        holas
                        <fa-icon [icon]="faHashtag"></fa-icon>
                    </div>
                </div>
                <hr class="mt-1">
                <app-task-modal [claseCSS]="claseCSS"></app-task-modal>
            </div>
        </div>
    </div>
    
    <app-toast-container></app-toast-container>
</div>
